<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
  <title>Contact Page | devChallenges.io</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <img src="resources/Logo.svg" alt="Logo">
  </header>
  <div id="hero">
    <h1>Interested in our <br> business pricing?</h1>
    <h3>Fill out the form to view details and weâ€™ll
      <br> contact you as soon as possible.
    </h3>
  </div>
  <form action="">
    <div id="row-1">
      <div id="row-1-content-1">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Ethan Johnson">
      </div>
      <div id="row-1-content-2">
        <label for="email">Company Email</label>
        <input type="email" name="email" id="email" placeholder="ethan@johnson.com">
      </div>
    </div>
    <br>
    <div id="row-2">
      <div id="row-2-content-1">
        <label for="size">Company Size</label>
        <select name="size" id="size">
          <option value="0-50">0-50 employees</option>
          <option value="50-100">50-100 employees</option>
        </select>
      </div>
      <div id="row-2-content-2">
        <label for="subject">Subject</label>
        <select name="subject" id="subject">
          <option value="Building Landing pages">Building Landing pages</option>
        </select>
      </div>
    </div>
    <br>
    <label for="message">Message</label>
    <textarea name="message" id="message">50-100 employees</textarea>
    <br>
    <button>Contact Sales</button>
  </form>
</body>

</html>
