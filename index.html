<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
  <title>Contact Page | devChallenges.io</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

</head>

<body>
  <header>
    <img src="/resources/Logo.svg" alt="">
  </header>
  <div>
    <h1>Interested in our business pricing?</h1>
    <h3>Fill out the form to view details and weâ€™ll contact you as soon as possible.</h3>
  </div>
  <form action="">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Ethan Johnson">
    <label for="email">Company Email</label>
    <input type="email" name="email" id="email" placeholder="ethan@johnson.com">
    <label for="size">Company Size</label>
    <select name="size" id="size">
      <option value="0-50">0-50 employees</option>
      <option value="50-100">50-100 employees</option>
    </select>
    <button>Contact Sales</button>
    <label for="subject">Subject</label>
    <select name="subject" id="subject">
      <option value="Building Landing pages">Building Landing pages</option>
    </select>
    <label for="message">Message</label>
    <textarea name="message" id="message">50-100 employees</textarea>
  </form>


</body>

</html>
